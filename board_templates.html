<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link rel="stylesheet" href="./css/header_sidebar.css">
  <link rel="stylesheet" href="./css/board.css">
  <link rel="stylesheet" href="./css/tools.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./css/board_mobile.css">
  <link rel="stylesheet" href="./css/tools.css">
</head>

<body>

  <!-- Single Card smallest Card showing up in the columns-->


  <div data-id="1724228400491" draggable="true" ondragstart="startDragging(1724228400491)" class="task"
    onclick="openTaskCard(1724228400491)">
    <div>
      <img src="./assets/img/board/user-story.png">
    </div>
    <div>
      <b style="word-break: break-word;">Start workout sheudle</b>
    </div>
    <div>
      <p class="description-font"></p>
    </div>
    <div class="bottom-task">
      <div class="d-flex">
        <div class="contact-frame contact-frame1">
          <div class="name-circle-wrapper name-in-circle1">
            <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="21" cy="21" r="20" fill="#9327FF" stroke="white" stroke-width="2"></circle>
            </svg>
            <span class="initials initials1">P</span>
          </div>
        </div>
      </div>
      <img id="priority" src="./assets/img/board/Prio-yellow.png" alt="Priority" class="prio-position">
    </div>
  </div>


  <!-- Complete Card -->

  <div class="completeCard">
    <div class="taskcard-head">
      <img class="card-category-img" src="./assets/img/board/user-story.png">
      <img class="task-close-X" src="./assets/img/board/close.png" onclick="closeTaskCard()">
    </div>
    <div class="title-card">
      <p>Start workout sheudle</p>
    </div>
    <div class="description-card">
      <p></p>
    </div>
    <div class="date-card">
      <p>Due Date: 20.08.2024</p>
    </div>
    <div class="priority-card">
      <p>Priority:</p>
      <p>Medium</p>
      <img id="priority" src="./assets/img/board/Prio-yellow.png" alt="Priority">
    </div>
    <div class="contact-card">
      <p>Assigned to:</p>
      <div class="d-flex">
        <div>
          <div class="icon-name-pair">
            <div>
              <div class="contact-frame contact-frame1">
                <div class="name-circle-wrapper name-in-circle1">
                  <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="21" cy="21" r="20" fill="#9327FF" stroke="white" stroke-width="2">
                    </circle>
                  </svg>
                  <span class="initials initials1">P</span>
                </div>
              </div>
            </div>
            <div>Peter</div>
          </div>
        </div>
      </div>
    </div>
    <div class="subtask-card-container">
      <p>Subtasks: </p>

    </div>
    <div class="subtaskcard-bottom-footer">
      <div class="subtaskcard-footer-delete" onclick="deleteTaskCard(1724228400491)">
        <img id="black-trash" src="./assets/img/board/trashforsubtasks.png">
        <p>Delete</p>
      </div>
      <div class="subtaskcard-footer-edit" onclick="editTaskCard(1724228400491)">
        <img id="black-edit" src="./assets/img/board/editforSubtask.png">
        <p>Edit</p>
      </div>
    </div>
  </div>


  <!-- Edit Card -->

  <div class="completeCard">
    <div class="right-end">
      <img class="task-close-X" src="./assets/img/board/close.png" onclick="closeEditTask()">
    </div>
    <div class="task-title">
      <span class="font-line">Title</span>
      <input required="" type="text" class="task-title-input" id="task-title-input" name="taskTitle" autocomplete="off"
        placeholder="Enter a title" value="Start workout sheudle">
    </div>
    <div class="task-title">
      <span class="font-line">Description</span>
      <textarea id="description-input" cols="30" rows="10" placeholder="Enter a Description"></textarea>
    </div>
    <div class="task-title">
      <span class="font-line">Due Date</span>
      <div class="task-date-area">
        <input required="" type="date" id="date" name="taskDate" placeholder="dd/mm/yyyy" value="2024-08-20">
      </div>
    </div>
    <div class="task-title">
      <span class="font-line">Priority</span>
      <div class="task-button-area">
        <button type="button" id="prio-btn-red" class="prio-btn" onclick="changeBtnColor('red')"
          style="background-color: white; color: black; border-color: white;">Urgent
          <img id="prio-red" src="./assets/img/board/prio_red.png" alt="Urgent"></button>
        <button type="button" id="prio-btn-yellow" class="prio-btn" onclick="changeBtnColor('yellow')"
          style="background-color: white; color: black; border-color: white;">Medium
          <img id="prio-yellow" src="./assets/img/board/prio_yellow.png" alt="Medium"></button>
        <button type="button" id="prio-btn-green" class="prio-btn" onclick="changeBtnColor('green')"
          style="background-color: white; color: black; border-color: white;">Low
          <img id="prio-green" src="./assets/img/board/prio_green.png" alt="Low"></button>
      </div>
    </div>
    <div class="task-title">
      <span class="font-line">Assigned to</span>
      <div class="task-contact-input-area" onclick="showContactsInTasks()">
        <input type="none" placeholder="Select contacts to assign">
        <img class="Assigned-img" src="./assets/img/board/arrow_down.png" id="arrow_down_contact" alt="arrow down">
        <img class="Assigned-img d-none" src="./assets/img/board/arrow_up.png" id="arrow_up_contact" alt="#">
      </div>
      <div class="contact-area d-none" id="contact-area"></div>
      <div class="contact-icon-area " id="icon-area">
        <div class="contact-frame contact-frame1">
          <div class="name-circle-wrapper name-in-circle1">
            <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="21" cy="21" r="20" fill="#9327FF" stroke="white" stroke-width="2"></circle>
            </svg>
            <span class="initials initials1">P</span>
          </div>
        </div>
      </div>
    </div>
    <div class="task-title">
      <span class="font-line">Subtasks</span>
      <div class="task-contact-input-area" onclick="changeInputImg()">
        <input id="input-subtasks" autocomplete="off" type="text" placeholder="Add new subtasks">
        <img id="subtask-plus-img" class="Assigned-img" src="./assets/img/board/plus_sign_add_task.png" alt="plus">
        <div style="display: flex; align-items: center; gap: 8px;">
          <img id="subtask-close-img" class="Assigned-img-subtask px24 d-none" src="./assets/img/board/close.png"
            onclick="deleteSubtaskInput()">
          <img id="subtask-vector-img" class="Assigned-img-subtask d-none" src="./assets/img/board/vector-subtask.png">
          <img id="subtask-checked-img" class="Assigned-img-subtask px24 d-none" src="./assets/img/board/checked.png"
            onclick="addSubtask()">
        </div>
      </div>
      <ul class="unsorted-list" id="unsorted-list"></ul>
      <div class="right-end">
        <button class="edit-card-btn" onclick="saveEditedTask(1724228400491)">Ok<img
            src="./assets/img/board/footerCheckBtn.png"></button>
      </div>
    </div>
  </div>


<!-- Whole small card -->

<div data-id="1723550706491" draggable="true" ondragstart="startDragging(1723550706491)" class="task" onclick="openTaskCard(1723550706491)">
  <div>
      <img src="./assets/img/board/technical-task.png">
  </div>
  <div>
      <b style="word-break: break-word;">Learn arrow function</b>
  </div>
  <div>
      <p class="description-font">Finally master arrow functions</p>
  </div>
  <div id="progressbar-task" class="progress-task">
      <div class="progressbar" style="width: 128px; background: linear-gradient(90deg, #3498db 0%, #f4f4f4 0%)"></div>
      <div class="subtask-display">0/1 Subtasks</div>
  </div>
  <div class="bottom-task">
      <div class="d-flex">
<div class="contact-frame contact-frame0">
  <div class="name-circle-wrapper name-in-circle0">
      <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="21" cy="21" r="20" fill="#FF7A00" stroke="white" stroke-width="2"></circle>
      </svg>
      <span class="initials initials0">AB</span>
  </div>
</div></div> 
      <img id="priority" src="./assets/img/board/Prio-green.png" alt="Priority" class="prio-position">
  </div> 
</div>


</body>

</html>
